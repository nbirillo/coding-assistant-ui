pluginManagement {
    repositories {
        maven {
            url "https://nexus.gluonhq.com/nexus/content/repositories/releases"
        }
        gradlePluginPortal()
    }
}
rootProject.name = 'codingassistant'

sourceControl {
    gitRepository(URI.create("https://github.com/nbirillo/coding-assistant.git")) {
        producesModule("io.github.nbirillo.coding.assistant:coding-assistant-core")
    }
    gitRepository(URI.create("https://github.com/JetBrains-Research/ast-transformations.git")) {
        producesModule("org.jetbrains.research.ml.ast.transformations:ast-transformations-core")
    }
}

